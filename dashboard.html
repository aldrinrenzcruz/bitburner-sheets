  <title>Bitburner Sheets</title>
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">

  <link rel="stylesheet" href="externals/icons/bootstrap/bootstrap-icons.css">

<body>

  <div class="container-fluid">
    <div class="row">

      <nav class="col-lg-3 d-md-block bg-light sidebar">
        <h1 class="me-0 px-3 fs-6">Bitburner Sheets</h1>

        <div class="position-sticky sidebar-sticky p-0">
          <div class="accordion rounded-0 shadow" id="sidebarAccordion">
            <div class="accordion-item rounded-0">
              <h6 class="accordion-header">
                <button class="accordion-button collapsed rounded-0 no-highlight" data-bs-toggle="collapse" data-bs-target="#factionAccordion" type="button">Faction Checklist</button>
              </h6>
              <div id="factionAccordion" class="accordion-collapse collapse rounded-0" data-bs-parent=" #sidebarAccordion">
                <div class="accordion-body p-0">
                  <span id="all-factions-checklist"></span>
                </div>
              </div>
            </div>
            <div class="accordion-item rounded-0">
              <h6 class="accordion-header">
                <button class="accordion-button collapsed rounded-0 no-highlight" data-bs-toggle="collapse" data-bs-target="#augmentsAccordion" type="button">Augmentations Checklist</button>
              </h6>
              <div id="augmentsAccordion" class="accordion-collapse collapse rounded-0" data-bs-parent="#sidebarAccordion">
                <div class="accordion-body p-0 rounded-0">
                  <span id="all-augments-checklist"></span>
                </div>
              </div>
            </div>
          </div>
          <div class="mt-3 text-center no-highlight">
            <span><small>By <a href="https://github.com/ixwrites" target="_blank">Ivma</a>, Updated as of v2.1.0</small></span>
          </div>
        </div>
      </nav>

      <main class="col-lg-9 col-md-9 ms-sm-auto px-md-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h5 class="fw-bold">Bitburner Sheets</h5>
          <div class="btn-toolbar mb-2 mb-md-0">
            <div class="btn-group me-2" role="tablist">
              <button class="btn btn-sm btn-outline-secondary rounded-0 active" data-bs-toggle="pill" data-bs-target="#pills-home" type="button">Factions</button>
              <button class="btn btn-sm btn-outline-secondary rounded-0" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button">Augments</button>
            </div>
            <button class="btn btn-sm btn-outline-secondary dropdown-toggle rounded-0" type="button">TODO</button>
            <button class="btn btn-sm btn-danger rounded-0 mx-2" onclick="clearFactionChecklist();" type="button">Reset</button>
          </div>
        </div>

        <div class="tab-content">

          <div class="tab-pane fade show active" id="pills-home">
            <input class="form-control my-3 rounded-0 no-highlight shadow" id="faction-cards-filter" placeholder="Search filter..." type="text">
            <div id="filterable-faction-card"><span id="all-factions-data"></span></div>
          </div>
          <div class="tab-pane fade" id="pills-profile"><span id="all-augments-data"></span></div>

        </div>



      </main>
    </div>
  </div>

  <script src="assets/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/factions-data.js"></script>
  <script src="assets/js/augmentations-data.js"></script>
  <script src="assets/js/main.js"></script>
