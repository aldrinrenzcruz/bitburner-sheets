<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Bitburner Cheatsheet">
    <meta name="author" content="Arc">
    <title>Bitburner Sheets</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="externals/icons/bootstrap/bootstrap-icons.css">
    <script src="assets/js/jquery-3.6.1.min.js"></script>
    <link rel="shortcut icon" href="externals/imgs/favicon.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap">

    <script async src="https://www.googletagmanager.com/gtag/js?id=G-S459CE0HC0"></script>

    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-S459CE0HC0');
    </script>

    <style>
        body {
            font-family: 'Roboto Mono', monospace;
            font-size: 13px;
        }
    </style>

</head>

<body>

    <div class="container-fluid">

        <span class="position-fixed bottom-0 end-0"><small>Updated as of v2.1.0</small></span>

        <div class="row">

            <section class="col-3"></section>

            <section class="col-lg-6 col-sm-12 mb-3">
                <h5 class="fw-bold mt-3">Factions</h5>
                <span id="all-factions-data"></span>
            </section>

            <section class="col-lg-3 mt-3">
                <span id="all-factions-checklist"></span>
            </section>

        </div>
    </div>



    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/factions-data.js"></script>
    <script src="assets/js/factions-checklist.js"></script>

    <script>
        let checkboxes = document.querySelectorAll('.faction-checkbox').length;

        function saveFactionChecklist() {
            for (let i = 1; i <= checkboxes; i++) {
                let checkbox = document.getElementById(String(i));
                localStorage.setItem("faction-checkbox" + String(i), checkbox.checked);
            }
        }

        for (let i = 1; i <= checkboxes; i++) {
            if (localStorage.length > 0) {
                var checked = JSON.parse(localStorage.getItem("faction-checkbox" + String(i)));
                document.getElementById(String(i)).checked = checked;
            }
        }

        window.addEventListener('change', saveFactionChecklist);

    </script>

</body>

</html>
