<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Bitburner Cheatsheet">
  <meta name="author" content="Ivma">
  <title>bitburner-sheets</title>
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="externals/icons/bootstrap/bootstrap-icons.css">
  <script src="assets/js/jquery-3.6.1.min.js"></script>
  <link rel="shortcut icon" href="assets/imgs/code.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap">

  <script async src="https://www.googletagmanager.com/gtag/js?id=G-S459CE0HC0"></script>

  <script>

    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-S459CE0HC0');

<body>

  <div class="container">
    <div class="row">
      <main class="col-lg-12 col-md-12">
        <div class="d-flex justify-content-between pt-3">
          <h5 class="fw-bold">bitburner-sheets</h5>
          <div class="btn-toolbar mb-2 mb-md-0">
            <div class="btn-group me-2" role="tablist">
              <button class="btn btn-sm btn-outline-dark rounded-0 active" data-bs-toggle="pill" data-bs-target="#pills-factions" type="button" accesskey="1">Factions</button>
              <button class="btn btn-sm btn-outline-dark rounded-0" data-bs-toggle="pill" data-bs-target="#pills-augments" type="button" accesskey="2">Augments</button>
              <button class="btn btn-sm btn-outline-dark rounded-0 collapse" data-bs-toggle="pill" data-bs-target="#pills-locations" type="button">Locations</button>
              <!-- <button class="btn btn-sm btn-outline-dark rounded-0" data-bs-toggle="pill" data-bs-target="#pills-augments" type="button">Functions</button> -->
            </div>
            <button class="btn btn-sm btn-outline-secondary rounded-0 ms-2 collapse" type="button"><i class="bi bi-info"></i></button>
            <button class="btn btn-sm btn-danger rounded-0 ms-2" onclick="clearFactionChecklist();" type="button">Reset</button>
          </div>
        </div>
        <hr>

        <main class="tab-content">
          <section class="tab-pane show active" id="pills-factions">
            <input class="form-control my-3 rounded-0 no-highlight shadow" id="faction-cards-filter" placeholder="Search/Filter..." type="text" accesskey="q">
            <div id="filterable-faction-card">
              <span id="all-factions-data"></span>
            </div>
          </section>
          <section class="tab-pane" id="pills-augments">
            <input class="form-control my-3 rounded-0 no-highlight shadow" id="augment-cards-filter" placeholder="Search/Filter..." type="text" accesskey="w">
            <div id="filterable-augment-card">
              <span id="all-augments-data"></span>
            </div>
          </section>
          <section class="tab-pane" id="pills-locations">
            <input class="form-control my-3 rounded-0 no-highlight shadow" id="location-cards-filter" placeholder="Search/Filter..." type="text">
            <div id="filterable-location-card">
              <span id="all-locations-data"></span>
              TODO
            </div>
          </section>
        </main>

        <div class="my-2 text-center">
          <span><small>By <a href="https://github.com/aldrinrenzcruz" target="_blank">Ivma</a>, Updated as of v2.1.0</small></span>
        </div>
      </main>
    </div>
  </div>

  <script src="assets/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/highlighter.js"></script>
  <script src="assets/js/factions-data.js"></script>
  <script src="assets/js/augmentations-data.js"></script>
  <script src="assets/js/main.js"></script>

</body>

</html>
